<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Calculette</title>
</head>
<body>
    
    <div class="calculatrice">
        <div class="touches">
            <div class="clear">
                <button class="bouton" id="clear" value="C">C</button>
                <input type="text" id="result" style="height: 55px; width: 195px;">
            </div>
            <div class="ligne1">
                <button class="bouton" value="7">7</button>
                <button class="bouton" value="8">8</button>
                <button class="bouton" value="9">9</button>
                <button class="bouton" value="/">/</button>
            </div>
            <div class="ligne2">
                <button class="bouton" value="4">4</button>
                <button class="bouton" value="5">5</button>
                <button class="bouton" value="6">6</button>
                <button class="bouton" value="*">*</button>
            </div>
            <div class="ligne3">
                <button class="bouton" value="1">1</button>
                <button class="bouton" value="2">2</button>
                <button class="bouton" value="3">3</button>
                <button class="bouton" value="-">-</button>
            </div>
            <div class="ligne4">
                <button class="bouton" value="0">0</button>
                <button class="bouton" value=".">.</button>
                <button class="bouton" value="+">+</button>
                <button class="bouton" value="=">=</button>
            </div>
        </div>
    </div>



    <script src="./public/js/main.js"></script>
</body>
</html>
